<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spsobject</title>
  <style>
    body{
      background-color: black;
      color: white;
    }
    .button{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(3, 3, 3);
      border-color: white;
      border-width: 3px;
      font-size: 40px;
    }    
    .resetbtn{
      background-color: aliceblue;
      border-radius: 0%;
      height: 50px;
      width: 150px;
      border-radius: 5px;
      background-color: rgb(131, 111, 239); 
      color: aliceblue;
    }  
  </style>
</head>
<body>
  <h1>Play a Game</h1>  
  <button onclick="result('Stone',selectCompMove())" class="button">‚úä</button>
  <button onclick="result('Paper',selectCompMove())" class="button">üñêÔ∏è</button>  
  <button onclick="result('Scissors',selectCompMove())" class="button">‚úåÔ∏è</button>
  <p class="moveElem"></p>
  <button onclick="resetScore();" class="resetbtn">Reset Score</button>
  <h2>----Live Score ----</h2>
  <h3 class="scoreElem"></h3>
  <script>
    let Score=JSON.parse(localStorage.getItem('Score'))||{
      won:0,
      loss:0,
      tie:0
    };
    document.querySelector('.scoreElem').innerHTML=
    `won:${Score.won}<br> loss:${Score.loss}<br> tie:${Score.tie}`
    // function to choose computer move 
    let compMove;
    function selectCompMove()
    {
      compMove= Math.random();
      if(compMove>0&&compMove<=0.3)
        compMove='Stone';
      else if(compMove>0.3&&compMove<=0.6)
        compMove='Paper';
      else
        compMove='Scissors';
      return compMove;
    }
  //  function to decide the result
  function result(usermove,compMove)
  {
    if(usermove===compMove)
    {
      Score.tie++;
      document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Tie`;
    }
    else if(usermove==='Stone'&&compMove==='Paper')
    {
      document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, loss`;
      Score.loss++;
    }
    else if(usermove==='Stone'&&compMove==='Scissors')
    {
      document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Won`;
      Score.won++;
    }
    else if(usermove==='Paper'&&compMove==='Stone')
    {
       document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Won`;
        Score.won++;
    }
    else if(usermove==='Paper'&&compMove==='Scissors')
    {
       document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Loss`;
        Score.loss++;
    }
    else if(usermove==='Scissors'&&compMove==='Stone')
    {
       document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Loss`;
        Score.loss++;
    }
    else if(usermove==='Scissors'&&compMove==='Paper')
    {
       document.querySelector('.moveElem').innerHTML=`you choosed ${usermove}, computer choosed ${compMove}, Won`;
        Score.won++;
    }
    localStorage.setItem('Score',JSON.stringify(Score));
    document.querySelector('.scoreElem').innerHTML=`won:${Score.won}<br> loss:${Score.loss}<br> tie:${Score.tie}`
  }
  function resetScore()
  {
    Score={
      won:0,
      loss:0,
      tie:0
    };    
    localStorage.removeItem('Score');
    document.querySelector('.scoreElem').innerHTML=`won:${Score.won}<br> loss:${Score.loss}<br> tie:${Score.tie}`
  }
   document.addEventListener('keydown',(e)=>{
      if(e.key==='r' || e.key==='R')
        result('Stone',selectCompMove());
      else if(e.key==='p' || e.key==='P')
        result('Paper',selectCompMove());
      else if(e.key==='s' || e.key==='S')
        result('Scissors',selectCompMove());
    });
      const allButtons = document.querySelectorAll('.button');
      allButtons.forEach(btn => {   
        btn.addEventListener('mouseover', () => {
        btn.style.transform = "scale(1.1)";
        btn.style.cursor = "pointer";
        });
        btn.addEventListener('mouseout', () => {
          btn.style.transform = "scale(1)";
        });
        btn.addEventListener("mousedown", () => {
        btn.style.backgroundColor = "rgb(81, 188, 49)";
        });
        btn.addEventListener("mouseup", () => {
          btn.style.backgroundColor = "";
        });
      });    
  </script>
</body>
</html>
