<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart quantity</title>
  </head>
  <body>

    <!-- 
    Types of cases used in  variable declaration
        camelCase => cartQuantity
        PascalCase => CartQuantity
        snake_case => cart_quantity
        kebab-case => cart-quantity 

      camelCase is the preffered type in JS
      -->

      <!--
        let - used to create a variable whose value can be changed after declaration
        let a = 10;
        a=5 
      -->

      <!--  
        const is also used to create a variable Except its value cannot be changed after declaration
        const b = 10;
        if we do b=5; it will throw an error
      -->

      <!-- 
        var is the origial way of declaring variable similar to let, However we dont use it anymore instead we use let
      -->


    <button onclick="
      console.log(`cartQuantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button onclick="
      cartQuantity++;
      console.log(`cartQuantity: ${cartQuantity}`);">
      Add to Cart
    </button>

    <button onclick="
      cartQuantity--;
      console.log(`cartQuantity: ${cartQuantity}`);">
      Remove from Cart
    </button>

    <button onclick="
    cartQuantity+=2;
      console.log(`cartQuantity: ${cartQuantity}`);">
      +2
    </button>

    <button onclick=" 
      cartQuantity+=3;
      console.log(`cartQuantity: ${cartQuantity}`);">
      +3
    </button>

    <button onclick=" 
      cartQuantity = 0;
      console.log('Cart was Reset');
      console.log(`cartQuantity: ${cartQuantity}`);">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
